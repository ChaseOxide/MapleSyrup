<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>메이플시럽</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
	<meta name="viewport" content="width=device-width" />
	<style>
	@-ms-viewport { width: device-width; }
	@-webkit-viewport { width: device-width; }
	@-moz-viewport { width: device-width; }
	@-o-viewport { width: device-width; }
	@viewport { width: device-width; }
	html, body, #contentDiv { height: 100%; margin: 0; }
	</style>
    <script src="maplesyrup.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="contentDiv" class="main">
        <div>
            <h1>메이플시럽</h1>
            <p>
                마비노기 MML 악보를 메이플스토리 2에서 연주할 수 있게 일부 수정해주는 툴입니다!<br/>
                현재 템포 자동맞춤 기능, N노트를 일반노트로 수정하는 기능, 점이 붙은 L명령어 처리 기능 세 가지를 제공하고 있습니다.<br/>
                문의는 <a href="https://twitter.com/saschanaz"/>트위터 @SaschaNaz</a> 또는 <a href="https://github.com/saschanaz/MapleSyrup">GitHub</a>로 해 주세요!
            </p>
        </div>

        <textarea id="text" class="flexone" placeholder="MML@로 시작하는 코드를 넣으세요"></textarea>
        <div>
            <input type="button" value="한 줄로 변환" onclick="syrupifySingleLine();" /><input type="button" value="따로따로 변환" onclick="syrupifyMultiLine();" />
        </div>
        <textarea id="result" class="flexone" placeholder="변환 결과가 이곳에 나타납니다"></textarea>
    </div>
</body>
</html>
